name: test

on:
  pull_request:
    paths-ignore:
      - '**/README.md'
  push:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test-Desktop-build:
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: wy414012/toolchain@master
        with:
          profile: minimal
          toolchain: "stable" # stable
          override: true
      - name: build Desktop
        working-directory: desktop
        run: |
          cargo build --release --all-features --target=x86_64-pc-windows-msvc
      - name: Upload Desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LetRecovery-Desktop
          path: desktop/target/x86_64-pc-windows-msvc/release/LetRecovery.exe
          retention-days: 30
  test-pe-build:
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - uses: wy414012/toolchain@master
        with:
          profile: minimal
          toolchain: "stable" # stable
          override: true
      - name: build pe
        working-directory: pe
        run: |
          cargo build --release --all-features --target=x86_64-pc-windows-msvc
      - name: Upload PE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LetRecovery-PE
          path: pe/target/x86_64-pc-windows-msvc/release/LetRecoveryPE.exe
          retention-days: 30
